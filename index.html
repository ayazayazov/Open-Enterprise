<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Enterprise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="Open Enterprise" />
        <h1>Open Enterprise</h1>
      </div>
      <nav class="nav-bar">
        <ul>
          <li><a href="#">Why Open Enterprise</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Contribute</a></li>
          <li><a href="#">Request early access</a></li>
        </ul>
      </nav>
      <button class="ham-btn">
        <img src="./assets/icons/ham.svg" alt="" />
      </button>
    </header>

    <main>
      <div class="info">
        <div class="info-img">
          <img src="./assets/images/about.svg" alt="" />
        </div>
        <div class="info-img-mobile">
          <img src="./assets/images/about-mobile.svg" alt="" />
        </div>
        <div class="info-content">
          <div class="info-text">
            <h2>A new model for open collaboration</h2>
            <p>
              Run an organization where members get rewarded for their
              contributions with fractional ownership.
            </p>
          </div>
          <button>Request early access</button>
        </div>
      </div>
    </main>
  </body>
</html>
